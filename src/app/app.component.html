<nav>
  {{title}}
</nav>
<div class="file-browser">
  <mat-card>
    <app-file-explorer [fileElements]="fileElements | async" 
      [path]="currentPath" 
      [canNavigateUp]="canNavigateUp"
      (folderAdded)="addNewItem($event)" 
      (elementRemoved)="removeItem($event)"
      (navigatedDown)="navigateToFolder($event)" 
      (navigatedUp)="navigateUp()" 
      (elementRenamed)="renameElement($event)"
      (elementMoved)="moveItem($event)">
    </app-file-explorer>
  </mat-card>
</div>
